<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Calculadora Científica</h2>
    <input type="text" id="display" disabled placeholder="0">
    
    <div class="buttons">
      <!-- Linha 1 -->
      <button class="func" onclick="clearDisplay()">C</button>
      <button class="func" onclick="deleteLast()">⌫</button>
      <button class="func" onclick="appendOperator('(')">(</button>
      <button class="func" onclick="appendOperator(')')">)</button>

      <!-- Linha 2 -->
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="op" onclick="appendOperator('/')">÷</button>

      <!-- Linha 3 -->
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="op" onclick="appendOperator('*')">×</button>

      <!-- Linha 4 -->
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="op" onclick="appendOperator('-')">−</button>

      <!-- Linha 5 -->
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="op" onclick="appendOperator('+')">+</button>

      <!-- Linha 6 - Funções -->
      <button class="sci" onclick="appendFunction('Math.sqrt(')">√</button>
      <button class="sci" onclick="appendFunction('Math.pow(')">xʸ</button>
      <button class="sci" onclick="appendFunction('factorial(')">n!</button>
      <button class="sci" onclick="appendFunction('Math.log10(')">log</button>

      <!-- Linha 7 - Trigonometria -->
      <button class="sci" onclick="appendFunction('Math.sin(')">sin</button>
      <button class="sci" onclick="appendFunction('Math.cos(')">cos</button>
      <button class="sci" onclick="appendFunction('Math.tan(')">tan</button>
      <button class="sci" onclick="appendFunction('Math.log(')">ln</button>

      <!-- Linha 8 - Constantes -->
      <button class="const" onclick="appendNumber('Math.PI')">π</button>
      <button class="const" onclick="appendNumber('Math.E')">e</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
